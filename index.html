<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Microsoft Power BI with AI Course</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-gray-50">
		<div x-data="navigation">
			<!-- Navigation -->
			<nav class="bg-white shadow-lg">
				<div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
					<div class="flex justify-between h-16">
						<div class="flex items-center">
							<span class="text-xl font-bold text-blue-600"
								>Power BI AI Course</span
							>
						</div>
						<div class="items-center hidden space-x-8 md:flex">
							<a href="#features" class="nav-link">Features</a>
							<a href="#curriculum" class="nav-link">Curriculum</a>
							<a href="#pricing" class="nav-link">Pricing</a>
							<button class="btn-primary">Enroll Now</button>
						</div>
						<button @click="toggleMenu" class="md:hidden">
							<svg
								class="w-6 h-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h16M4 18h16"
								/>
							</svg>
						</button>
					</div>
				</div>
				<!-- Mobile menu -->
				<div x-show="mobileMenuOpen" class="md:hidden">
					<div class="px-2 pt-2 pb-3 space-y-1">
						<a href="#features" class="block px-3 py-2 nav-link">Features</a>
						<a href="#curriculum" class="block px-3 py-2 nav-link"
							>Curriculum</a
						>
						<a href="#pricing" class="block px-3 py-2 nav-link">Pricing</a>
						<button class="w-full px-3 py-2 text-left btn-primary">
							Enroll Now
						</button>
					</div>
				</div>
			</nav>

			<!-- Hero Section -->
			<div class="py-20 text-white bg-gradient-to-r from-blue-600 to-blue-800">
				<div class="px-4 mx-auto max-w-7xl sm:px-6 lg:px-8">
					<div class="text-center">
						<h1 class="mb-6 text-4xl font-bold md:text-6xl">
							Master Power BI with AI Integration
						</h1>
						<p class="mb-8 text-xl">
							Transform your data analysis skills with advanced AI capabilities
							in Power BI
						</p>
						<button
							class="px-8 py-3 text-lg font-semibold text-blue-600 bg-white rounded-lg hover:bg-gray-100"
						>
							Start Learning Today
						</button>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="main.js"></script>
	</body>
</html>
